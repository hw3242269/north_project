<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>购物车_TheNorthFace官方商城</title>
    <meta name="keywords" content="购物车__TheNorthFace官方商城" />
    <meta name="description" content="购物车__TheNorthFace官方商城" />
    <meta name="referrer" content="never">
    <link rel="stylesheet" href="css/css/common.css">
    <link rel="stylesheet" href="css/css/cart.css">
    <link rel="stylesheet" href="fonts/iconfont.css">
    <link href="https://img2.thenorthface.com.cn/themes/tnf/images/font-awesome.css" rel="stylesheet">
</head>

<body>
    <!-- 头部 -->
    <div id="header">
        <div class="header_left">
            <a href="http://10.31.162.48/north/src/index.html">
                <img src="https://img2.thenorthface.com.cn/themes/tnf/images/tnf-logo.jpg" alt="">
            </a>
            <span>购物车</span>
        </div>
        <div class="header_right">
            <a href="http://10.31.162.48/north/src/login.html">登录</a>
            <a href="http://10.31.162.48/north/src/registry.html">/注册</a>
        </div>
    </div>
    <!-- 内容 -->
    <div id="cart_main">
        <div class="cart_main_header">
            <div class="cart_main_header_active">
                1.加入购物车
            </div>
            <img src="img/cartheader1.png" alt="">
            <div>
                2.订单结算
            </div>
            <img src="img/cartheader2.png" alt="">
            <div style="width: 370px;">
                3.订单支付
            </div>
        </div>
        <div class="cart_main_noshop">
            <div>
                <p>购物车里还没有商品，赶紧选购吧</p>
                <span>立即选购</span>
            </div>

        </div>
        <div class="cart_main_shop">
            <div class="cart_main_shop_title">
                <form action="">
                    <input type="checkbox">
                </form>
                <div>全选</div>
                <div>商品</div>
                <div>单价</div>
                <div>数量</div>
                <div>小计</div>
                <div>操作</div>
            </div>
            <div class="cart_main_shop_page cart_shop_hideen">
                <span class="cart_shop_hint"></span>
                <form action="">
                    <input type="checkbox">
                </form>
                <div class="cart_shop_img">
                    <img src="" alt="">
                </div>
                <div class="cart_shop_text">
                    <p>TheNorthFace北面短袖T恤女户外吸湿排汗上新|4N9J</p>
                    <span>粉色 L</span>
                </div>
                <div class="cart_shop_pirce">
                    <span>￥298.00</span>
                </div>
                <div class="cart_shop_num">
                    <div>
                        <span class="cart_main_shop_page_minus">-</span>
                        <input type="text" value="1">
                        <span class="cart_main_shop_page_add">+</span>
                    </div>
                </div>
                <div class="cart_shop_total">
                    <span>298.00</span>
                </div>
                <div class="cart_shop_remove">
                    <a href="javascript:;">收藏</a>|
                    <a href="javascript:;" class="cart_shop_remove_remove">移除</a>
                </div>
            </div>
            <div class="cart_main_shop_num">
                <div class="cart_main_shop_num_con">
                    <div class="cart_main_shop_num_price">
                        <span>商品金额:</span>
                        <i>￥0.00</i>
                    </div>
                    <div class="cart_main_shop_num_total">
                        <span>商品总计:</span>
                        <i>￥0.00</i>
                    </div>
                    <div class="cart_main_shop_num_bottom">
                        <div>继续购物</div>
                        <div>下单结算</div>
                    </div>
                </div>
            </div>
        </div>
    </div>



















    <!-- 底部 -->
    <div id="footer">
        <img src="http://a1.qpic.cn/psc?/b600873a-4970-4e66-b073-188cb92170fc/Z8mA*wjspi7Sh9uHloWZ0*bT87jqVuvb6dvlazA4tl5voRS02iGb1GhPliG2n4IwZUlj6toO7qn5pgCtENgKkQ!!/b&ek=1&kp=1&pt=0&bo=bweXAm8HlwIDEDU!&tl=1&su=051024671&tm=1591016400&sce=0-12-12&rf=2-9"
            alt="">
    </div>
    <!-- 右侧导航栏 -->
    <div id="rightNav">
        <div>
            <img src="https://www.thenorthface.com.cn/themes/tnf/images/suves.png" alt="">
        </div>
        <div>
            <img src="https://www.thenorthface.com.cn/themes/tnf/images/wechatgreen.png" alt="">
            <span>
                <img src="https://www.thenorthface.com.cn/themes/tnf/images/ewm-l.png" alt="">
                <p>扫描二维码</p>
                <p>关注北面官方微信</p>
            </span>
        </div>
        <div>
            <img src="https://www.thenorthface.com.cn/themes/tnf/images/righticon_01.png" alt="">
            <span>
                <img src="https://www.thenorthface.com.cn/themes/tnf/images/righticon_02.png" alt="">
                <p>关注微信</p>
                <p>加入野练</p>
            </span>
        </div>
        <div>
            <img src="https://www.thenorthface.com.cn/themes/tnf/images/top.png" alt="">
        </div>
    </div>


    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- <script src="script/common.js"></script> -->
    <script src="thirdplugins/jquery.cookie.js"></script>
    <script src="script/cart.js"></script>
</body>

</html>
